<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Xác thực tài khoản Tranh Việt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Xác thực tài khoản</h1>
      <br />
      <form action="/user/confirm/{{token}}" method="post">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            style="width: 50%"
            name="email"
            value="{{email }}"
            disabled = true
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            style="width: 50%"
            placeholder="Mật khẩu mới"
            name="password"
            value="{{
          request.form.password }}"
          />
        </div>
        <input class="btn btn-success" type="submit" value="Login" />
      </form>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }} {% endif %}</p>
    </div>
  </body>
</html>
